<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://use.fontawesome.com/5e106bb812.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>

<body>



    <section class="addCourse">
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="desc">Description:</label>
                <textarea id="description" cols="20" rows="5" required></textarea>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="text" id="image" required>
            </div>
            <div>
                <label for="video">Video:</label>
                <input type="text" id="video" required>
            </div>
            <button id="addBtn">Add Course</button>
        </form>
    </section>

    <footer>

        Copyright (c), All Rights Reserved, 2022

    </footer>

    <script src="/js/app.js"></script>
</body>

</html>
